<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓森管理顧問有限公司 - 企業解憂 × 職涯領航</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .status {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .service {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 韓森管理顧問</h1>
        <div class="subtitle">企業解憂 × 職涯領航</div>
        
        <div class="status">
            <strong>✅ 網站已成功部署！</strong><br>
            GitHub Pages 現在正常運作，React 應用即將上線。
        </div>
        
        <div class="services">
            <div class="service">
                <h3>🏢 企業服務</h3>
                <p>組織診斷與客戶體驗優化</p>
            </div>
            <div class="service">
                <h3>👥 人才發展</h3>
                <p>關鍵人才盤點與職涯發展</p>
            </div>
            <div class="service">
                <h3>🌱 ESG永續</h3>
                <p>ESG × SROI 永續人才方案</p>
            </div>
        </div>
        
        <div>
            <a href="mailto:contact@hansondm.com" class="btn">聯絡我們</a>
            <a href="tel:+886-2-1234-5678" class="btn">立即諮詢</a>
        </div>
        
        <div class="footer">
            <p>© 2024 韓森管理顧問有限公司 | 專業企業顧問服務</p>
            <p>網站狀態：<span style="color: #28a745;">正常運作</span> | 
               部署時間：<span id="deployTime"></span></p>
        </div>
    </div>
    
    <script>
        // 顯示部署時間
        document.getElementById('deployTime').textContent = new Date().toLocaleString('zh-TW');
        
        // 添加一些互動效果
        document.querySelectorAll('.service').forEach(service => {
            service.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
            });
            service.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
        
        console.log('韓森管理顧問網站載入成功！');
    </script>
</body>
</html>
